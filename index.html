<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Laporan Penipuan Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d62828;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #d62828;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b51e1e;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Laporkan Penipuan Telegram</h2>
    <form action="https://t.me/notoscam" method="get" target="_blank">
      <label for="username">ðŸ”Ž Username Penipu (tanpa @):</label>
      <input type="text" id="username" name="username" required placeholder="Contoh: BaimWong_Official">

      <label for="link">ðŸ”— Link Channel/Grup:</label>
      <input type="url" id="link" name="link" placeholder="https://t.me/namachannel">

      <label for="deskripsi">ðŸ“‹ Deskripsi Penipuan:</label>
      <textarea id="deskripsi" name="deskripsi" rows="4" required placeholder="Contoh: Akun ini mengaku sebagai Baim Wong dan meminta uang sebagai biaya hadiah."></textarea>

      <label for="bukti">ðŸ“· Link Bukti (Google Drive, Imgur, dll):</label>
      <input type="url" id="bukti" name="bukti" placeholder="https://drive.google.com/...">

      <button type="submit">Laporkan Sekarang via Telegram</button>
    </form>
  </div>
</body>
</html>
