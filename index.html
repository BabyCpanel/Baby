<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üü¶ Escape the Square: Ultimate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    #score, #highscore {
      margin-top: 5px;
    }

    canvas {
      background: #222;
      border: 2px solid #fff;
      margin-top: 10px;
    }

    #play-again {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
      background: deepskyblue;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #controls {
      display: none;
      margin-top: 15px;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      background: #333;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      #controls {
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>üü¶ Escape the Square</h1>
  <div id="score">Score: 0</div>
  <div id="highscore">Highscore: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="play-again">üîÅ Play Again</button>

  <div id="controls">
    <button class="btn" onclick="moveLeft()">‚óÄÔ∏è Left</button>
    <button class="btn" onclick="moveRight()">‚ñ∂Ô∏è Right</button>
  </div>

  <audio id="bg-music" src="game.mp3" loop></audio>
  <audio id="sfx" src="gameover.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = document.getElementById('bg-music');
    const sfx = document.getElementById('sfx');
    const playBtn = document.getElementById('play-again');

    let score = 0;
    let highscore = localStorage.getItem('highscore') || 0;
    let obstacles = [];
    let gameOver = false;
    const player = {
      x: 180,
      y: 550,
      size: 40,
      speed: 6,
      color: 'deepskyblue'
    };

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawObstacles() {
      ctx.fillStyle = 'red';
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.size, obs.size);
      });
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.y += obs.speed;

        if (
          obs.x < player.x + player.size &&
          obs.x + obs.size > player.x &&
          obs.y < player.y + player.size &&
          obs.y + obs.size > player.y
        ) {
          endGame();
        }
      }
      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function spawnObstacle() {
      const size = 40;
      const x = Math.random() * (canvas.width - size);
      const speed = 2 + Math.random() * 3 + score / 80;
      obstacles.push({ x, y: -size, size, speed });
    }

    function drawScore() {
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('highscore').textContent = `Highscore: ${highscore}`;
    }

    function loop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacles();
      updateObstacles();
      drawScore();

      score++;
      requestAnimationFrame(loop);
    }

    function endGame() {
      gameOver = true;
      bgMusic.pause();
      sfx.play();
      if (score > highscore) {
        localStorage.setItem('highscore', score);
        highscore = score;
      }
      drawScore();
      ctx.fillStyle = 'white';
      ctx.font = '30px sans-serif';
      ctx.fillText('üíÄ Game Over!', 110, 300);
      playBtn.style.display = 'block';
    }

    function startGame() {
      score = 0;
      gameOver = false;
      player.x = 180;
      obstacles = [];
      bgMusic.currentTime = 0;
      bgMusic.play();
      playBtn.style.display = 'none';
      loop();
    }

    playBtn.onclick = () => startGame();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && player.x > 0) {
        player.x -= player.speed;
      } else if (e.key === 'ArrowRight' && player.x + player.size < canvas.width) {
        player.x += player.speed;
      }
    });

    function moveLeft() {
      if (player.x > 0) player.x -= player.speed;
    }

    function moveRight() {
      if (player.x + player.size < canvas.width) player.x += player.speed;
    }

    // Obstacles loop
    setInterval(() => {
      if (!gameOver) spawnObstacle();
    }, 700);

    // Auto start on load
    startGame();
  </script>
</body>
</html>
