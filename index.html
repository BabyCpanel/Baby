<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>🛠️ Fix Bug WhatsApp Invisible</title>
  <style>
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #25D366;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      background: #25D366;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #128C7E;
    }
  </style>
</head>
<body>
  <h1>🛠️ WhatsApp Bug Fix Tool</h1>
  <p>Perbaiki bug invisible / UI delay / crash di WhatsApp Web dengan aman!</p>

  <button onclick="clearWACache()">🧹 Hapus Cache WhatsApp</button>
  <button onclick="openWASafe()">🛡️ Buka WhatsApp Web (Safe)</button>
  <button onclick="location.reload()">🔄 Refresh Halaman</button>

  <script>
    function clearWACache() {
      indexedDB.deleteDatabase("wawc");
      localStorage.clear();
      sessionStorage.clear();
      alert("Cache WhatsApp Web dihapus. Silakan refresh halaman.");
    }

    function openWASafe() {
      window.open("https://web.whatsapp.com/?safe_mode=true", "_blank");
    }
  </script>
</body>
</html>
