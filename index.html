<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Bug Sender</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    textarea, input, select { width: 300px; margin: 10px; padding: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>WA Bug Sender (Unicode)</h1>
  <form id="form">
    <input type="text" id="number" placeholder="Nomor WA (62xxxx)" required /><br />
    <select id="bugtype">
      <option value="blank">Blank</option>
      <option value="ui_delay">UI Delay</option>
      <option value="crash">Crash</option>
      <option value="all_combined">ALL (Paling Berat)</option>
    </select><br />
    <button type="submit">Kirim Bug</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('number').value;
      const bugtype = document.getElementById('bugtype').value;
      const res = await fetch('/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number, bugtype })
      });
      const data = await res.json();
      document.getElementById('status').innerText = data.message;
    });
  </script>
</body>
</html>
