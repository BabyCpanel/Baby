<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WA Bug Sender Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    input, textarea, button {
      width: 300px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
    #qrBox {
      margin-top: 20px;
      display: none;
    }
    img {
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
  </style>
</head>
<body>

  <h2>📱 Verifikasi Nomor WhatsApp Kamu</h2>
  <input id="sender" type="text" placeholder="Masukkan nomor kamu (62xxxx)">
  <button onclick="verifikasi()">🔐 Verifikasi & Dapatkan QR</button>

  <div id="qrBox">
    <h3>Scan QR Code Ini dari WhatsApp Kamu</h3>
    <img id="qrImage" src="" width="300">
  </div>

  <hr style="margin: 40px 0">

  <h2>🎯 Kirim Bug ke Banyak Target</h2>
  <textarea id="targets" rows="6" placeholder="Masukkan daftar nomor (1 per baris)"></textarea>
  <button onclick="kirimBug()">🚀 Kirim Bug Sekarang</button>

  <script>
    async function verifikasi() {
      const sender = document.getElementById("sender").value.trim();
      if (!sender) return alert("Masukkan nomor kamu dulu!");

      const res = await fetch(`/api/verify.js?sender=${sender}`);
      const data = await res.json();

      if (data.qr) {
        document.getElementById("qrImage").src = data.qr;
        document.getElementById("qrBox").style.display = "block";
        alert("QR Code berhasil dibuat! Scan sekarang!");
      } else {
        alert("Gagal verifikasi: " + (data.error || "Unknown Error"));
      }
    }

    async function kirimBug() {
      const sender = document.getElementById("sender").value.trim();
      const targets = document.getElementById("targets").value.trim().split('\n').filter(x => x);

      if (!sender || targets.length === 0) {
        return alert("Isi nomor pengirim dan minimal 1 target!");
      }

      const res = await fetch('/api/sendbug.js', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender, targets })
      });

      const data = await res.json();
      alert(data.message || "Selesai!");
    }
  </script>
</body>
</html>
