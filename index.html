<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® Multi Game Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .game-card {
      background: #1a1a2f;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 12px #00000066;
      transition: transform 0.2s ease-in-out;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-card button {
      width: 100%;
      padding: 10px;
      background: deepskyblue;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      margin: 20px 0;
    }
    #game-frame {
      display: none;
    }
    #back-button {
      display: none;
      margin: 10px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Multi Game Portal</h1>
  <div class="game-grid" id="game-list">
    <div class="game-card">
      <img src="https://via.placeholder.com/300x140?text=Space+Shooter" alt="Space Shooter">
      <button onclick="loadGame('https://drayyy.vercel.app/games/spaceshooter.html')">Play Space Shooter</button>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/300x140?text=2048+Game" alt="2048">
      <button onclick="loadGame('https://drayyy.vercel.app/games/2048.html')">Play 2048</button>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/300x140?text=Flappy+Bird" alt="Flappy Bird">
      <button onclick="loadGame('https://drayyy.vercel.app/games/flappy.html')">Play Flappy Bird</button>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/300x140?text=Snake+Classic" alt="Snake">
      <button onclick="loadGame('https://drayyy.vercel.app/games/snake.html')">Play Snake Classic</button>
    </div>
  </div><button id="back-button" onclick="goBack()">ðŸ”™ Back to Game List</button>

  <iframe id="game-frame"></iframe>  <script>
    function loadGame(url) {
      document.getElementById('game-list').style.display = 'none';
      document.getElementById('game-frame').style.display = 'block';
      document.getElementById('back-button').style.display = 'block';
      document.getElementById('game-frame').src = url;
    }

    function goBack() {
      document.getElementById('game-list').style.display = 'grid';
      document.getElementById('game-frame').style.display = 'none';
      document.getElementById('back-button').style.display = 'none';
      document.getElementById('game-frame').src = '';
    }
  </script></body>
</html>
