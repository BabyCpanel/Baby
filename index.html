<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Brute Force Login (Simulasi Aman)</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    #log { margin-top: 20px; font-family: monospace; text-align: left; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Brute Force Login Simulator</h2>

  <!-- Target login (readonly, anggap ini sistem target buatan sendiri) -->
  <input id="targetUser" type="text" value="admin" readonly />
  <input id="targetPass" type="password" value="rahasia123" readonly />

  <br><br>
  <button onclick="startBruteForce()">Mulai Brute Force</button>

  <div id="log">Log: </div>

  <script>
    // Wordlist pengguna dan password (simulasi)
    const usernames = ["admin", "root", "user"];
    const passwords = ["123456", "admin123", "rahasia", "rahasia123", "password"];

    function startBruteForce() {
      const targetUser = document.getElementById('targetUser').value;
      const targetPass = document.getElementById('targetPass').value;
      let found = false;
      let log = "üîç Mencoba kombinasi login...\n";

      outer:
      for (let u of usernames) {
        for (let p of passwords) {
          log += `‚è≥ Mencoba: ${u} / ${p}\n`;
          if (u === targetUser && p === targetPass) {
            log += `\n‚úÖ Berhasil login dengan:\nüë§ Username: ${u}\nüîë Password: ${p}`;
            found = true;
            break outer;
          }
        }
      }

      if (!found) {
        log += "\n‚ùå Tidak ada kombinasi yang cocok.";
      }

      document.getElementById("log").textContent = log;
    }
  </script>
</body>
</html>
