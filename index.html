<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor Foto Latar Kertas + Tanda Tangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #canvas {
      border: 1px solid #ccc;
      background: url('https://i.ibb.co/WFZpX8n/kertas-texture.jpg') center center / cover no-repeat;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .controls input[type="file"] {
      display: block;
    }
    .controls input[type="text"] {
      padding: 5px;
    }
    button {
      padding: 10px 15px;
      background: darkblue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Edit Foto dengan Latar Kertas & Tanda Tangan</h1>
  <canvas id="canvas" width="800" height="600"></canvas>  <div class="controls">
    <label>Unggah Foto:
      <input type="file" id="photoInput" accept="image/*">
    </label>
    <label>Teks Tanda Tangan:
      <input type="text" id="signatureText" placeholder="Tanda tangan di kertas...">
    </label>
    <button onclick="downloadImage()">ðŸ’¾ Unduh Gambar</button>
  </div>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const photoInput = document.getElementById('photoInput');
    const signatureInput = document.getElementById('signatureText');

    const background = new Image();
    background.src = 'https://i.ibb.co/WFZpX8n/kertas-texture.jpg';

    let userImage = null;

    photoInput.addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = function (event) {
        userImage = new Image();
        userImage.onload = () => drawAll();
        userImage.src = event.target.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    signatureInput.addEventListener('input', drawAll);

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      if (userImage) {
        ctx.drawImage(userImage, 100, 100, 300, 400);
      }

      ctx.font = '32px "Brush Script MT", cursive';
      ctx.fillStyle = 'black';
      ctx.fillText(signatureInput.value, 450, 500);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'foto_tanda_tangan.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script></body>
</html>
