<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Zionixszy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #282c34, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-card h3 {
      text-align: center;
      margin: 10px 0;
    }
    .game-card a {
      text-decoration: none;
      color: #00f7ff;
      display: block;
      text-align: center;
      padding: 10px;
    }
  </style>
  <script>
    // Cek status login
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <h1>ðŸŽ® Game Zionixszy - 100+ Game Menarik</h1>
  <div class="game-grid">
    <!-- Contoh game, sisanya akan saya generate otomatis -->
    <div class="game-card">
      <img src="https://source.unsplash.com/featured/?girl,game1" alt="Game 1" />
      <h3>Dress Up Princess</h3>
      <a href="games/dress-up/index.html" target="_blank">Mainkan</a>
    </div>
    <div class="game-card">
      <img src="https://source.unsplash.com/featured/?car,racing" alt="Game 2" />
      <h3>Street Racing Turbo</h3>
      <a href="games/racing/index.html" target="_blank">Mainkan</a>
    </div>
    <div class="game-card">
      <img src="https://source.unsplash.com/featured/?puzzle,brain" alt="Game 3" />
      <h3>Puzzle Mind</h3>
      <a href="games/puzzle/index.html" target="_blank">Mainkan</a>
    </div>
    <div class="game-card">
      <img src="https://source.unsplash.com/featured/?cat,cute" alt="Game 4" />
      <h3>Cat Pet Simulator</h3>
      <a href="games/pet/index.html" target="_blank">Mainkan</a>
    </div>
    <!-- Akan dilanjutkan sampai 100++ -->
  </div>
</body>
</html>
