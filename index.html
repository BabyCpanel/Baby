<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>WA Bug Sender Aman</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>WA Bug Sender - Aman</h1>
  <input id="target" placeholder="Nomor Target (62xxx)">
  <select id="variant">
    <option value="blank">Blank</option>
    <option value="delay">Delay</option>
    <option value="ui">UI Invisible</option>
  </select>
  <button onclick="kirim()">Kirim</button>
  <p id="log"></p>

<script>
  async function kirim() {
    const target = document.getElementById('target').value.trim();
    const variant = document.getElementById('variant').value;
    const log = document.getElementById('log');
    log.textContent = 'Mengirim...';

    const res = await fetch('/api/send-bug', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ target, variant })
    });

    const data = await res.json();
    log.textContent = data.error ? `❌ ${data.error}` : `✅ Terkirim: ${data.sid}`;
  }
</script>
</body>
</html>
