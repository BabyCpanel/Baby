<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME ZIONIXSZY</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #fdf2f8, #fce7f3); color: #4b5563; }
    .game-card:hover { transform: scale(1.03); transition: 0.3s ease-in-out; }
    iframe { width: 100%; height: 300px; border: none; border-radius: 0.5rem; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-pink-600 p-4 shadow-md text-center text-2xl font-bold text-white">
    ðŸŽ€ GAME ZIONIXSZY - 100+ Fun Games for Girls ðŸŽ®
  </header>  <div id="loginSection" class="flex flex-col items-center justify-center py-10">
    <h2 class="text-xl font-semibold mb-4">Login to Play All Cute Games ðŸ’–</h2>
    <input id="username" type="text" placeholder="Username" class="mb-2 px-4 py-2 rounded bg-pink-100 text-gray-800">
    <input id="password" type="password" placeholder="Password" class="mb-4 px-4 py-2 rounded bg-pink-100 text-gray-800">
    <button onclick="login()" class="px-6 py-2 bg-pink-500 hover:bg-pink-600 rounded text-white">Login</button>
    <p id="loginError" class="text-red-500 mt-2 hidden">Invalid credentials. Try again!</p>
  </div>  <main id="gameGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 hidden">
    <!-- Game Cards Will Be Inserted Dynamically -->
  </main>  <script>
    const userDB = { 'admin': 'zionixszy123' };

    const gameList = [
      { name: "Barbie Fashionista", url: "https://www.girlsgogames.com/game/barbie-fashionista", img: "https://img.icons8.com/fluency/96/fashion.png" },
      { name: "Makeup Artist", url: "https://www.girlsgogames.com/game/makeup-artist", img: "https://img.icons8.com/fluency/96/lipstick.png" },
      { name: "Cooking Fever", url: "https://www.crazygames.com/game/cooking-fever", img: "https://img.icons8.com/fluency/96/cooking-book.png" },
      { name: "Nail Art Design", url: "https://www.girlsgogames.com/game/nail-salon", img: "https://img.icons8.com/fluency/96/nail-polish.png" },
      { name: "Princess Dress Up", url: "https://www.girlsgogames.com/game/princess-dress-up", img: "https://img.icons8.com/fluency/96/dress-front-view.png" },
      { name: "Love Tester", url: "https://www.girlsgogames.com/game/love-tester", img: "https://img.icons8.com/fluency/96/heart-with-arrow.png" },
      { name: "Ice Cream Maker", url: "https://www.girlsgogames.com/game/ice-cream-maker", img: "https://img.icons8.com/fluency/96/ice-cream.png" },
      { name: "Baking Cupcakes", url: "https://www.girlsgogames.com/game/baking-cupcakes", img: "https://img.icons8.com/fluency/96/cupcake.png" },
      { name: "Hair Salon", url: "https://www.girlsgogames.com/game/hair-salon", img: "https://img.icons8.com/fluency/96/hair-dryer.png" },
      { name: "Slime Maker", url: "https://www.girlsgogames.com/game/slime-maker", img: "https://img.icons8.com/fluency/96/slime.png" },
      // ... Tambahkan hingga 100 game bertema cewek
    ];

    for (let i = gameList.length + 1; i <= 100; i++) {
      gameList.push({
        name: `Game Cewek #${i}`,
        url: `https://source.unsplash.com/random/800x600?girl,game,${i}`,
        img: `https://source.unsplash.com/random/96x96?cute,${i}`
      });
    }

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (userDB[u] === p) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("gameGallery").classList.remove("hidden");
        loadGames();
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    }

    function loadGames() {
      const container = document.getElementById("gameGallery");
      gameList.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card bg-pink-100 rounded-lg overflow-hidden shadow-md text-center";
        card.innerHTML = `
          <img src="${game.img}" class="w-full h-32 object-contain p-4">
          <div class="p-2">
            <h3 class="text-md font-semibold text-pink-700">${game.name}</h3>
            <a href="${game.url}" target="_blank" class="inline-block mt-2 px-4 py-1 bg-pink-400 text-white rounded hover:bg-pink-500">Play ðŸ’–</a>
          </div>`;
        container.appendChild(card);
      });
    }
  </script></body>
</html>
