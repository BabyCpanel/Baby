<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Cuan PENGU</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; margin: 10px 0; padding: 8px; font-size: 16px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Kalkulator Cuan PENGU</h2>
  <label>Jumlah PENGU yang Dimiliki:</label>
  <input type="number" id="jumlahPengu" value="307.1">

  <label>Harga Beli per PENGU (Rp):</label>
  <input type="number" id="hargaBeli" value="398">

  <label>Harga Jual Target per PENGU (Rp):</label>
  <input type="number" id="hargaJual" value="520">

  <button onclick="hitungCuan()">Hitung Cuan</button>

  <div class="result" id="output"></div>

  <script>
    function hitungCuan() {
      const jumlah = parseFloat(document.getElementById("jumlahPengu").value);
      const beli = parseFloat(document.getElementById("hargaBeli").value);
      const jual = parseFloat(document.getElementById("hargaJual").value);

      const totalModal = jumlah * beli;
      const totalJualSemua = jumlah * jual;
      const cuanTotal = totalJualSemua - totalModal;

      const setengah = jumlah / 2;
      const jualSetengah = setengah * jual;
      const modalSetengah = setengah * beli;
      const cuanSetengah = jualSetengah - modalSetengah;

      const output = `
        ðŸ“Š Total Modal: Rp${totalModal.toFixed(0)}<br>
        ðŸ’¯ Jual Semua (${jumlah} PENGU): Rp${totalJualSemua.toFixed(0)} <br>
        âž• Cuan Total: <b>Rp${cuanTotal.toFixed(0)}</b><br><br>
        
        ðŸ”– Jual 50% (${setengah.toFixed(2)} PENGU): Rp${jualSetengah.toFixed(0)} <br>
        âž• Cuan 50%: <b>Rp${cuanSetengah.toFixed(0)}</b>
      `;

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
