<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zionixszy</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    textarea, select, button {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    button {
      background-color: #25D366;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¨ Kirim Bug WhatsApp</h1>
  <textarea id="nomor" rows="6" placeholder="Daftar nomor target, pisahkan dengan ENTER (contoh: 6281234567890)"></textarea>
  <select id="jenis">
    <option value="ui">UI Delay</option>
    <option value="blank">Blank</option>
    <option value="crash">Crash Ringan</option>
  </select>
  <button onclick="kirim()">KIRIM</button>  <script>
    async function kirim() {
      const raw = document.getElementById("nomor").value.trim();
      const list = raw.split(/\s+/).filter(n => n.startsWith("62"));
      const jenis = document.getElementById("jenis").value;

      if (list.length === 0) {
        alert("Masukkan minimal 1 nomor yang diawali 62");
        return;
      }

      try {
        const res = await fetch("/api/send-bug", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ list, jenis }),
        });

        const json = await res.json();
        alert(json.status || "Berhasil dikirim!");
      } catch (err) {
        alert("Gagal mengirim: " + err.message);
      }
    }
  </script></body>
</html>
