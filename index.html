<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ZIONIXHARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #eee;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      background: #1a1a1a;
      border: none;
      color: white;
      font-size: 16px;
      box-shadow: inset 0 0 5px #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #00ffcc, #0055ff, #00ffcc);
      background-size: 300% 300%;
      animation: pulse 3s ease infinite;
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      filter: brightness(1.1);
    }

    @keyframes pulse {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
      color: #00ffaa;
    }

    .note {
      margin-top: 35px;
      padding: 15px;
      font-size: 12px;
      background: #111;
      color: #aaa;
      border-left: 4px solid #00ffee;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>ZIONIXHARD</h1>

  <label for="sender">Nomor Pengirim</label>
  <input id="sender" placeholder="Contoh: 6288881234567" />

  <label for="target">Nomor Target</label>
  <input id="target" placeholder="Contoh: 6281234567890" />

  <button class="btn" onclick="kirimBug()">üöÄ Kirim Unicode Blank</button>

  <div id="status" class="status"></div>

  <div class="note">
    ‚ö†Ô∏è <strong>Catatan:</strong><br>
    Ini adalah simulasi kirim bug Unicode WhatsApp berbasis HTML. Tidak mengandung crash atau eksploitasi berbahaya.<br>
    Untuk versi backend nyata, hubungkan ke bot WhatsApp (misalnya menggunakan Baileys via Node.js di `/api/send`).
  </div>

  <script>
    async function kirimBug() {
      const sender = document.getElementById('sender').value.trim();
      const target = document.getElementById('target').value.trim();
      const status = document.getElementById('status');

      if (!sender || !target || !sender.startsWith("62") || !target.startsWith("62")) {
        status.innerText = "‚ùå Nomor pengirim dan target wajib diisi dengan awalan 62";
        status.style.color = "red";
        return;
      }

      status.innerText = "‚è≥ Mengirim Unicode blank...";
      status.style.color = "#00ffaa";

      // Simulasi pesan unicode blank
      const pesanBlank = "\u2063\u2060\u200F\u202E\u200B".repeat(3000);

      // Simulasi "pengiriman" (tanpa backend)
      await new Promise(resolve => setTimeout(resolve, 1000));

      console.log(`Dari: ${sender}`);
      console.log(`Ke  : ${target}`);
      console.log(`Pesan:\n${pesanBlank.slice(0, 100)}...`);

      status.innerText = `‚úÖ Pesan blank berhasil "dikirim" ke ${target}`;
    }
  </script>

</body>
</html>
